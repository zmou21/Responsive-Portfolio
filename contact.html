					<div id="form_contact">
						<strong><h2>Contact</h2></strong>				
					</div>
					<div id="form_name">
						<form>
							Name<br>
							<input type="text" name="John Smith" maxlength="40">
						</form>
					</div>
					<div id="form_email">
						<form>
							Email<br>
							<input type="email" name="email">
						</form>
					</div>
					<div id="form_text">
						<form>
							Message<br>
							<textarea name="message" rows="10" cols="30"></textarea>
						</form>
					</div>
					<div>
						<button type="button">Submit</button>
					</div>	
				</div>	
				<div class='contact'>

					</div>

							<a href="https://github.com/zmou21">

							</a>

						<div id="linkedin">
							<a href="http://www.linkedin.com/in/zakaria-moumen-48034b118">
